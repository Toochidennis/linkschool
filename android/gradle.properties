# REDUCED MEMORY - Start here
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Add these for consistent UI rendering
android.enableR8.fullMode=false

# Network timeouts
systemProp.http.connectionTimeout=300000
systemProp.http.socketTimeout=300000

# Suppress warnings for SDK versions
android.suppressUnsupportedCompileSdk=35

# Java home (update this path to match your Java installation)
org.gradle.java.home=C:/Program Files/Java/jdk-17

# DISABLE parallel builds to save memory
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.caching=true

# Ensure consistent builds
org.gradle.configuration-cache=false